<div class="body">
	<h1>Settings</h1>

	<table>
		<tr class="darkgreyrow">
			<td class="settings">
				Guests can see others' choice
			</td>
			<td class="settings" class="toggle">
			    <label for="viewresults">
				      YES
			    </label>
			    <label class="rb-switcher">
			      <input class="checkbox" type="checkbox" name="choice" id="viewresults" value="viewresults"/>
			      <i></i> NO
			    </label>
			</td>
		</tr>

		<tr>
			<td class="settings">
				Only one choice by guest
			</td>
			<td class="settings" class="toggle">
					    <label for="onechoice">
						      YES
					    </label>
					    <label class="rb-switcher">
					      <input  class="checkbox" type="checkbox" name="choice" id="onechoice" value="onechoice" />
					      <i></i> NO
					    </label>
			</td>
		</tr>

		<tr class="darkgreyrow">
			<td class="settings">
				Who can participate ?
			</td>
			<td class="settings" class="toggle">
					    <label for="guestonly">
						      EVERYBODY
					    </label>
					    <label class="rb-switcher">
					      <input class="checkbox"  type="checkbox" name="choice" id="guestonly" value="guestonly" />
					      <i></i> GUESTS ONLY
					    </label>
			</td>
		</tr>

	</table>


		<table class="step">
			<tr>
				<td class="stepprogress"></td>
				<td class="stepprogress"></td>
				<td class="stepprogress"></td>
